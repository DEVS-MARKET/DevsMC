<!DOCTYPE html>
<html>
  <head>
        <title>Devsmc</title>
      <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <!-- Google tag (gtag.js) -->
      <script async src="https://www.googletagmanager.com/gtag/js?id=G-WPYQ1033MH"></script>
      <script>
          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);}
          gtag('js', new Date());
          gtag('config', 'G-WPYQ1033MH');
      </script>
      <style>
          html body {
              overflow: hidden
          }
          .background-image {
              background-image: url('devsmc://background.png');
              background-size: cover;
              background-position: center;
              background-repeat: no-repeat;
          }
      </style>
  </head>
  <body class="dark">
      <nav class="bg-gray-900">
          <div class="nav-buttons">
              <button class="closeWindow"></button>
              <button class="minimalizeWindow"></button>
              <button class="maximizeWindow"></button>
          </div>
          <p id="window-title" class="title text-white">DevsMC</p>
      </nav>
    <div id="devsmc" class="background-image h-[100vh]"></div>
    <script type="module" src="/src/renderer.js" async></script>
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const closeWindow = document.querySelector('.closeWindow')
            const minimalizeWindow = document.querySelector('.minimalizeWindow')
            const maximizeWindow = document.querySelector('.maximizeWindow')

            closeWindow.addEventListener('click', () => {
                window.devsApi.windowOption('close');
            })

            minimalizeWindow.addEventListener('click', () => {
                window.devsApi.windowOption('minimize');
            })

            maximizeWindow.addEventListener('click', () => {
                window.devsApi.windowOption('maximize');
            })
        })
    </script>
  </body>
</html>
